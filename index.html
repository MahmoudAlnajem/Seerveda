<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seerveda</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-image">
          <img src="images/Seer_Veda_Logo_1-removebg.png" alt="" />
        </div>
        <div class="logo">
          <!-- <img src="images/Seer_Veda_Logo_1-removebg.png" alt=""> -->
          <div class="brand-name" id="brand-name">Seerveda</div>
          <span id="brand-text">Live A Healthy Lifestyle</span>
        </div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass fa-fade"></i>
        </div>
        <div class="burger-links">
          <span> </span>
          <span> </span>
          <span> </span>
        </div>
      </div>
      <div class="links">
        <a href="">Products</a>
        <a href="">Events</a>
        <a href="">About us</a>
      </div>
    </header>


    <div class="slide-nav">
      <ul>
        <li>
          <span>Products</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
        <li>
          <span>Events</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
        <li>
          <span>Latest Events</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
        <li>
          <span>Contact Us</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
        <li>
          <span>About Us</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
        <li>
          <span>Management</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </li>
      </ul>
      <button>Log As Adminisrator</button>
    </div>


    <!-- start landing section  -->
    <div class="landing-sec">
      <div class="image-container">
        <img src="images/1.png" alt="" class="active" />
        <img src="images/2.png" alt="" />
        <img src="images/3.png" alt="" />
        <img src="images/4.png" alt="" />
        <img src="images/5.png" alt="" />
        <img src="images/6.png" alt="" />
        <img src="images/7.png" alt="" />
        <img src="images/8.png" alt="" />
        <img src="images/9.png" alt="" />
        <img src="images/10.png" alt="" />
      </div>
      <div class="navigation-angles">
        <i class="fa-solid fa-angle-right right"></i>
        <i class="fa-solid fa-angle-left left"></i>
      </div>
      <div class="images-polits">
        <ul>
          <li class="active"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- end landing section  -->


    <!-- start management section  -->
    <section class="management swiper mySwiper">
      <div class="swiper-wrapper"></div>
    </section>
    <!-- end management section  -->

    <!-- start procuct sectiom  -->

    <section class="product">
      <div class="container">
        <div class="section-title">
          <h2 class="title">Featured Products</h2>
          <div class="section-options">
            <ul>
              <li class="active"><a href="#">All</a></li>
              <li><a href="#">New</a></li>
              <li><a href="#">Info</a></li>
            </ul>
          </div>
        </div>
        <div class="cards">
        </div>
      </div>
    </section>

    <!-- end procuct sectiom  -->

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <!-- end card Swiper JS -->
  </body>
</html>
