<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob1"></div>
      <div class="blob2"></div>
    </div>

    <div class="container">
      <div class="left-panel">
        <img src="../images/global-admin-icon-color-outline-vector.jpg" alt="">
      </div>
      <div class="right-panel">
        <div class="logo">
          <img src="../images/Seer_Veda_Logo_1-removebg.png" alt="" />
          <div class="company-logo-text">Seerveda</div>
        </div>
        <div class="login-header">
          <h2>Login as a Admin User</h2>
          <div class="underline"></div>
        </div>
        <form>
          <div class="form-group">
            <input type="email" placeholder="johndoe@xyz.com" />
            <span class="icon">&#128100;</span>
          </div>
          <div class="form-group">
            <input type="password" placeholder="xxxxxxxx" />
            <span class="icon lock-icon">&#128274;</span>
          </div>
          <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="links">
          <a href="#" class="forgot-password">Forget your password?</a>
          <a href="#">Get help Signed in.</a>
        </div>
      </div>
    </div>

    <div class="footer-links">
      <span>Terms of use.</span>
      <span>Privacy policy</span>
    </div>
  </body>
</html>
